<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css" />
    <title>Exercicio EBAC</title>
</head>
<body>
<header> 
    <h1>EBAC Exercicio</h1>
</header>
    <section> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Entre em contato</h2>
                    <form>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" required />
                        <label for="email" class="form-label">Seu e-mail</label>
                        <input id="email" type="email" class="form-control" required/>
                        <label for="telefone" class="form-label">Seu telefone</label>
                        <input class="form-control" type="tel" id="telefone" />
                        <br/>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"</script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
